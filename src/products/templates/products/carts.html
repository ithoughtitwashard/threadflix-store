{% if carts %}
<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Cart <span class="badge badge-secondary badge-pill">{{carts.count}}</span>
</h4>
{% for cart in carts %}
    <div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ cart.product.name }}</h5>
        <p class="card-text">{{ cart.product.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <div class="row text-center">
                <div class="col-lg-4">
                    <input name="basketID" type="number" class="form-control"
                           value="{{ cart.quantity }}" min="0">
                </div>
                <div class="col-lg-4">{{ cart.total }}₴</div>
                <div class="col-lg-4">
                    <a href="{% url 'products:cart_remove' cart.id %}">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
{% endfor %}
<div class="card mb-3">
    <div class="card-footer">
        <p class="float-left">Total</p>
        <h4 class="float-right">{{total}}₴</h4>
    </div>
</div>
<a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
    Buy
</a>
{% else %}
<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Cart is empty
</h4>
{% endif %}
